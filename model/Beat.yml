beat1:
  # Beats per minute
  bpm: 108
  # Lines Per Beat: Smallest subdivision of a beat
  lpb: 3
  # Bars:How many bars to show
  bars: 2
  sound:
    bd:
      sample: bd.wav
    hat:
      sample: hat.wav
    sd:
      sample: sd.wav
  key:
    b:
      sound: bd
    h:
      sound: hat
    s:
      sound: sd
  pattern:
    bd:  o... o... o... o...
    hat: x.x. x.x. x.x. x.x.
    sd:  .... s... .... s...
