<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Beat Player</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="screen.css" type="text/css" />
    <!-- if test -->
    <link rel="stylesheet" href="test.css" type="text/css" />
    <link rel="stylesheet" href="node_modules/mocha/mocha.css" type="text/css" />
    <!-- endif test -->
  </head>
  <body>
    <div class="bp">
      <div class="row-container">
        <div class="topbar">
          <div class="beats" id="beatsView"> </div>
          <div class="settings" id="settings"> </div>
          <div class="controls" id="controls">
            <span id="btn-prev" class="hidden">
              <svg width=18 height=18>
                <polygon
                   points="0,10 18,0 18,18"
                   style="fill:none;stroke:#333;stroke-width:3;" />
              </svg>
            </span>
            <span id="btn-play">
              <svg width=18 height=18>
                <polygon
                   points="0,0 0,18 18,10"
                   style="fill:#222;stroke:#333;stroke-width:1;" />
              </svg>
            </span>
            <span id="btn-stop" class="hidden">
              <svg width=18 height=18>
                <polygon
                   points="0,0 0,18 18,18 18,0"
                   style="fill:#222;stroke:#333;stroke-width:1;" />
              </svg>
            </span>
            <span id="btn-next" class="hidden">
              <svg width=18 height=18>
                <polygon
                   points="0,0 0,18 18,10"
                   style="fill:none;stroke:#333;stroke-width:3;" />
              </svg>
            </span>
          </div>
        </div>
        <div class="player" id="player1"> </div>
        <div class="instrumentsbar">
          <div class="keyboard" id="keyboard"></div>
          <div class="instruments" id="instruments"> </div>
        </div>
      </div>

      <div class="input-text" id="textInput1">
        <input type="text" name="small-input" value="{h value}" />
      </div>

      <div class="input-slider" id="sliderInput1">
        <input type="text" name="val" value="{t value}" />
        <input orient="vertical" type="range" min="0" max="100" step="1"
               value="{t value}" />
      </div>

      <div class="popup" id="popup1">
      </div>

      <div class="footer-layout"></div>
    </div>
    <div class="footer-content">
      This is the footer
    </div>
    <div id="mocha">
    </div>
    <script src="bp.js"></script>
    <!-- if test -->
    <script src="node_modules/unexpected/unexpected.js"></script>
    <script src="node_modules/mocha/mocha.js"></script>
    <script>mocha.setup('bdd')</script>
    <script src="test1.js"></script>
    <script>
    // mocha.checkLeaks();
    mocha.globals(['bp']);
    mocha.run();
    </script>
    <!-- endif test -->
  </body>
</html>
