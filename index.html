<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Beat Player</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="style.css" type="text/css" /> 
  </head>
  <body>
    <div class="player" id="player1"> </div>
    <div class="bag" id="bag1">
      <div class="controls" id="controls"> </div>
      <div class="beatsView" id="beatsView"> </div>
      <div class="twocolumn">
        <div class="keyboard" id="keyboard"></div>
        <div class="instrument-editor" id="instruments"> </div>
      </div>
    </div>

    <div class="clear">
      
    </div>

    <div class="input-text hidden" id="textInput1">
      <input type="text" name="small-input" value="{h value}" />
    </div>

    <div class="slider-input hidden" id="sliderInput1">
      <input type="text" name="val" value="{t value}" />
      <input orient="vertical" type="range" min="0" max="100" step="1"
             value="{t value}" />
    </div>

    <div class="message hidden">
    </div>
    <script src="bp.js"></script> 
  </body>
</html>
